<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item" />
      <button>Add item</button>
    </div>

    <ul></ul>

    <script>
      //Create three variables that hold references to the list (<ul>), <input>, and <button> elements.
      const ul = document.querySelector("ul");
      const input = document.querySelector("input");
      const button = document.querySelector("button");

      //creating a function to add items to the list
      function addItem() {
        let currentValue = input.value;
        input.value = "";
        //Create three new elements â€” a list item (<li>), <span>, and <button>, and store them in variables.
        const listItem = document.createElement("li");

        const span = document.createElement("span");
        //adding text content
        span.textContent = currentValue;
        listItem.appendChild(span);

        const deleteButton = document.createElement("button");
        deleteButton.textContent = "Delete";
        deleteButton.addEventListener("click", function () {
          ul.removeChild(listItem);
        });
        listItem.appendChild(deleteButton);

        ul.appendChild(listItem);
        input.focus();
      }
      // Event listener for the "Add item" button click
      button.addEventListener("click", addItem);

      // Event listener for the "Enter" key press on the input field
      input.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
          addItem();
        }
      });
    </script>
  </body>
</html>
